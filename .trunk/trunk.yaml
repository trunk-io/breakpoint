version: 0.1
cli:
  version: 1.20.1
plugins:
  sources:
    - id: trunk
      ref: v1.4.4
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.27
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - checkov@3.2.32
    - trivy@0.49.1
    - trufflehog@3.68.5
    - git-diff-check
    - gitleaks@8.18.2
    - markdownlint@0.39.0
    - prettier@3.2.5
    - yamllint@1.35.1
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
