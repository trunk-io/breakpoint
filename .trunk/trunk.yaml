version: 0.1
cli:
  version: 1.17.2
plugins:
  sources:
    - id: trunk
      ref: v1.3.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.26
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - checkov@3.1.9
    - trivy@0.47.0
    - trufflehog@3.63.2-rc0
    - git-diff-check
    - gitleaks@8.18.1
    - markdownlint@0.37.0
    - prettier@3.1.0
    - yamllint@1.33.0
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
