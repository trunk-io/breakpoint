version: 0.1
cli:
  version: 1.22.2
plugins:
  sources:
    - id: trunk
      ref: v1.6.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.7.1
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - checkov@3.2.148
    - trivy@0.52.2
    - trufflehog@3.79.0
    - git-diff-check
    - gitleaks@8.18.4
    - markdownlint@0.41.0
    - prettier@3.3.2
    - yamllint@1.35.1
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
